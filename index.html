<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Background Animation -->
    <div id="particles-js"></div>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- About Section -->
        <section id="about" class="parallax">
            <h1>Welcome to My Profile</h1>
            <p>This is where you can introduce yourself!</p>
            <div class="button-container">
                <button class="main-btn">Button 1</button>
                <button class="main-btn">Button 2</button>
                <button class="main-btn">Button 3</button>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="parallax">
            <h2>My Projects</h2>
            <div class="project-card">
                <img src="assets/project-image.jpg" alt="Project 1" />
                <h3>Project 1</h3>
                <p>Details about this project.</p>
            </div>
            <div class="project-card">
                <img src="assets/project-image.jpg" alt="Project 2" />
                <h3>Project 2</h3>
                <p>Details about this project.</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="parallax">
            <h2>Contact Me</h2>
            <p>Email: your.email@example.com</p>
            <p>Twitter: @yourhandle</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Your Name | All Rights Reserved</p>
    </footer>

    <!-- Link to the JS file -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
